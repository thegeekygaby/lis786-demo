  <h2>Mapa</h2>

  <p>Para ver el nombre de la institucion, mantenga el mouse sobre los iconos en el mapa. Esta pagina sera actualizada cuando se a√±adan mas organizaciones en la pagina inicial.</p>

  <!--The div element for the map -->
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: {lat: 41.894, lng: -87.864}
      });

      // NOTE: This uses cross-domain XHR, and may not work on older browsers.
      map.data.loadGeoJson('{{ 'map.geojson' | relative_url }}');

      //Sets title using data from geoJson file
      map.data.setStyle(function(feature) {
          var label = feature.getProperty('title');
          return {
            title: label,
          };
      });
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-McyLlm_TLr9MZUpcIhZahRBKF1POlPg&callback=initMap">
  </script>
